<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HappyFoot Admin</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#04273b"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .bg-brand { background-color: #04273b; }
        .text-brand { color: #04273b; }
        .screen { display: none; }
        .screen.active { display: block; }
        .tab-content { display: none; animation: fadeIn 0.2s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .modal-enter { animation: modalUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes modalUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .safe-bottom { padding-bottom: 100px; }
        .accordion-content { transition: max-height 0.3s ease-out, opacity 0.3s ease-out; max-height: 0; overflow: hidden; opacity: 0; }
        .accordion-content.open { max-height: 1000px; opacity: 1; }
    </style>
</head>
<body class="text-slate-800 h-screen overflow-hidden flex flex-col">

    <!-- === 1. LOGIN SCREEN === -->
    <div id="login-screen" class="screen active h-full bg-brand flex flex-col items-center justify-center p-6 text-white relative z-50">
        <div class="flex flex-col items-center w-full max-w-sm">
            <div class="mb-12 text-center">
                <div class="text-5xl font-extrabold mb-2 tracking-tight">Happy<span class="text-sky-400">Foot</span></div>
                <div class="text-[10px] opacity-50 tracking-[0.5em] uppercase font-bold">Admin Control</div>
            </div>
            <div class="w-full bg-white/5 backdrop-blur-xl p-8 rounded-3xl border border-white/10 shadow-2xl">
                <input type="password" id="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" inputmode="numeric"
                       class="w-full bg-slate-900/50 text-white text-center text-4xl tracking-[0.5em] p-4 rounded-2xl border border-white/10 mb-6 focus:border-sky-400 focus:ring-4 outline-none transition-all">
                <button onclick="checkPin()" class="w-full bg-white text-brand font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">–£–í–Ü–ô–¢–ò</button>
            </div>
        </div>
    </div>

    <!-- === 2. DASHBOARD === -->
    <div id="dashboard-screen" class="screen h-full flex flex-col relative bg-slate-50">
        
        <!-- Header -->
        <header class="bg-white px-5 py-4 shadow-sm flex justify-between items-center z-20 border-b border-slate-100 shrink-0">
            <div>
                <h1 class="font-bold text-xl text-brand flex items-center gap-2">HappyFoot <span class="w-2 h-2 rounded-full bg-green-500"></span></h1>
                <p class="text-xs text-slate-400 font-medium" id="current-date">...</p>
            </div>
            <button onclick="location.reload()" class="p-2 bg-slate-50 rounded-full text-slate-400 hover:text-red-500 transition">
                <span class="material-icons-round" style="font-size: 20px;">logout</span>
            </button>
        </header>

        <!-- Main Content Area -->
        <div class="flex-1 overflow-y-auto p-4 safe-bottom scroll-smooth bg-[#f8fafc] w-full relative">
            
            <!-- TAB 1: SCHEDULE -->
            <div id="tab-active" class="tab-content active space-y-3">
                <div id="list-active" class="space-y-3 w-full"></div>
            </div>

            <!-- TAB 2: TEAM (NEW) -->
            <div id="tab-team" class="tab-content space-y-4">
                <h2 class="text-lg font-bold text-brand px-1">–ö–æ–º–∞–Ω–¥–∞ —Ç–∞ –ì—Ä–∞—Ñ—ñ–∫</h2>
                <div id="team-list" class="space-y-3"></div>
                <button onclick="openTeamModal()" class="w-full py-4 border-2 border-dashed border-slate-300 rounded-xl text-slate-400 font-bold text-sm flex items-center justify-center gap-2 hover:bg-slate-50 transition">
                    <span class="material-icons-round">person_add</span> –î–û–î–ê–¢–ò –ü–†–ê–¶–Ü–í–ù–ò–ö–ê
                </button>
            </div>

            <!-- TAB 3: SERVICES -->
            <div id="tab-services" class="tab-content space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h2 class="text-lg font-bold text-brand">–†–µ–¥–∞–∫—Ç–æ—Ä –ø–æ—Å–ª—É–≥</h2>
                </div>
                <div id="services-list" class="space-y-3"></div>
                <button onclick="openServiceModal('new-category')" class="w-full py-4 border-2 border-dashed border-slate-300 rounded-xl text-slate-400 font-bold text-sm flex items-center justify-center gap-2 hover:bg-slate-50 transition">
                    <span class="material-icons-round">add_circle_outline</span> –î–û–î–ê–¢–ò –ö–ê–¢–ï–ì–û–†–Ü–Æ
                </button>
            </div>

        </div>

        <!-- Bottom Navigation -->
        <div class="bg-white/95 backdrop-blur-lg border-t border-slate-200 p-2 flex justify-around items-center pb-safe z-20 fixed bottom-0 w-full shadow-lg">
            <button onclick="switchTab('active')" id="btn-tab-active" class="nav-btn text-brand bg-blue-50/50"><span class="material-icons-round">event_note</span><span class="text-[10px] font-bold mt-1">–†–û–ó–ö–õ–ê–î</span></button>
            <button onclick="switchTab('team')" id="btn-tab-team" class="nav-btn text-slate-400"><span class="material-icons-round">groups</span><span class="text-[10px] font-bold mt-1">–ö–û–ú–ê–ù–î–ê</span></button>
            <button onclick="switchTab('services')" id="btn-tab-services" class="nav-btn text-slate-400"><span class="material-icons-round">edit_note</span><span class="text-[10px] font-bold mt-1">–ü–û–°–õ–£–ì–ò</span></button>
        </div>
    </div>

    <!-- === APPOINTMENT DETAILS MODAL === -->
    <div id="details-modal" class="fixed inset-0 bg-slate-900/60 z-50 hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="absolute inset-0" onclick="closeDetails()"></div>
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl modal-enter relative z-10">
            <button onclick="closeDetails()" class="absolute top-4 right-4 p-2 bg-slate-50 rounded-full text-slate-400"><span class="material-icons-round">close</span></button>
            
            <div class="text-center mb-4">
                <h3 class="text-2xl font-bold text-slate-800" id="modal-name">–Ü–º'—è</h3>
                <a href="#" id="modal-phone-link" class="text-sky-600 font-bold text-lg inline-flex items-center gap-1"><span class="material-icons-round">phone</span> <span id="modal-phone">...</span></a>
            </div>
            
            <div class="bg-sky-50 p-3 rounded-xl mb-4 text-center">
                <div class="text-xs text-sky-800 font-bold uppercase mb-1">–î–µ—Ç–∞–ª—ñ –∑–∞–ø–∏—Å—É</div>
                <div class="font-bold text-brand text-lg" id="modal-service">–ü–æ—Å–ª—É–≥–∞</div>
                <div class="text-sm text-slate-600 flex justify-center items-center gap-1 mt-1"><span class="material-icons-round text-sm">person</span> <span id="modal-specialist">–°–ø–µ—Ü—ñ–∞–ª—ñ—Å—Ç</span></div>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-slate-50 p-4 rounded-2xl text-center"><span class="text-xs text-slate-400 font-bold uppercase">–î–∞—Ç–∞</span><div class="text-lg font-bold text-brand" id="display-date">--.--</div></div>
                <div class="bg-slate-50 p-4 rounded-2xl text-center"><span class="text-xs text-slate-400 font-bold uppercase">–ß–∞—Å</span><div class="text-2xl font-extrabold text-brand" id="display-time">--:--</div></div>
            </div>

            <div class="space-y-2">
                <button id="btn-confirm" onclick="askConfirm()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold text-sm shadow-lg shadow-green-600/20">–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò</button>
                <button onclick="askDelete()" class="w-full text-red-400 py-2 text-xs font-bold">–í–∏–¥–∞–ª–∏—Ç–∏ –∑–∞–ø–∏—Å</button>
            </div>
            <input type="hidden" id="current-id">
        </div>
    </div>

    <!-- === TEAM EDITOR MODAL === -->
    <div id="team-modal" class="fixed inset-0 bg-slate-900/60 z-[60] hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="absolute inset-0" onclick="closeTeamModal()"></div>
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl modal-enter relative z-10 max-h-[90vh] overflow-y-auto">
             <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-brand" id="team-modal-title">–ü—Ä–∞—Ü—ñ–≤–Ω–∏–∫</h3>
                <button onclick="closeTeamModal()" class="p-1 bg-slate-100 rounded-full text-slate-400"><span class="material-icons-round">close</span></button>
            </div>
            <div class="space-y-3">
                <input type="hidden" id="team-id">
                <input type="text" id="team-name" placeholder="–Ü–º'—è (–Ω–∞–ø—Ä. –û–ª—å–≥–∞)" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none focus:border-sky-500 font-bold">
                <input type="text" id="team-role" placeholder="–ü–æ—Å–∞–¥–∞ (–Ω–∞–ø—Ä. –ü–æ–¥–æ–ª–æ–≥)" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none focus:border-sky-500">
                
                <div class="border-t border-slate-100 pt-3">
                    <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">–†–æ–±–æ—á—ñ –≥–æ–¥–∏–Ω–∏:</label>
                    <div class="grid grid-cols-4 gap-2" id="team-hours-grid">
                        <!-- JS generated -->
                    </div>
                </div>

                <button onclick="saveTeamMember()" class="w-full bg-brand text-white py-4 rounded-xl font-bold shadow-lg mt-2">–ó–ë–ï–†–ï–ì–¢–ò</button>
                <button id="btn-delete-team" onclick="deleteTeamMember()" class="w-full text-red-500 py-2 text-xs font-bold hidden">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏/–í–∏–¥–∞–ª–∏—Ç–∏</button>
            </div>
        </div>
    </div>
    
    <!-- === SERVICE EDITOR MODAL === -->
    <div id="service-editor-modal" class="fixed inset-0 bg-slate-900/60 z-[60] hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="absolute inset-0" onclick="document.getElementById('service-editor-modal').classList.add('hidden')"></div>
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl modal-enter relative z-10">
            <!-- Populated by JS -->
            <div id="service-modal-content"></div>
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, orderBy, query, deleteDoc, setDoc, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzjaoG4jyD1pjBH9Z0XhL6ZzAp_WT4Ep4",
            authDomain: "happyfoot-lviv.firebaseapp.com",
            projectId: "happyfoot-lviv",
            storageBucket: "happyfoot-lviv.firebasestorage.app",
            messagingSenderId: "825936740538",
            appId: "1:825936740538:web:7aa5fa34a1a5f020f04283"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        /* --- STATE --- */
        let servicesData = {};
        let currentAppointments = [];
        let specialistsData = [];

        window.checkPin = function() {
            if(document.getElementById('pin-input').value === '1111') {
                document.getElementById('login-screen').remove();
                initApp();
            } else { alert('–ù–µ–≤—ñ—Ä–Ω–∏–π PIN'); document.getElementById('pin-input').value = ''; }
        }

        function initApp() {
            setupAppointments();
            setupTeam();
            setupServices();
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('uk-UA', {weekday:'long', day:'numeric', month:'long'});
            renderHoursGrid();
        }

        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.className = "nav-btn flex flex-col items-center p-2 w-1/3 rounded-xl transition-all text-slate-400 hover:bg-slate-50");
            document.getElementById(`btn-tab-${tabName}`).className = "nav-btn flex flex-col items-center p-2 w-1/3 rounded-xl transition-all text-brand bg-blue-50/50";
        }

        /* === APPOINTMENTS === */
        function setupAppointments() {
            onSnapshot(query(collection(db, "appointments"), orderBy("date", "asc")), (snapshot) => {
                const list = document.getElementById('list-active');
                list.innerHTML = ''; 
                currentAppointments = [];

                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    currentAppointments.push({ id, ...data });

                    if(data.date >= new Date().toISOString().split('T')[0]) {
                        const el = document.createElement('div');
                        let statusColor = data.status === 'confirmed' ? 'border-green-500' : 'border-[#04273b]';
                        let badge = data.status === 'confirmed' ? '<span class="bg-green-100 text-green-800 text-[10px] px-2 py-0.5 rounded font-bold">OK</span>' : '<span class="bg-sky-100 text-sky-800 text-[10px] px-2 py-0.5 rounded font-bold">–ù–û–í–ò–ô</span>';
                        
                        el.className = `bg-white p-4 rounded-xl shadow-sm border-l-[6px] ${statusColor} mb-2 cursor-pointer active:scale-95 transition-transform`;
                        el.onclick = () => openDetails(id);
                        el.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-500 text-lg">${data.name[0]}</div>
                                    <div>
                                        <h4 class="font-bold text-slate-800 leading-none">${data.name}</h4>
                                        <div class="text-xs text-slate-500 mt-1 font-mono">üìÖ ${data.date} ‚Ä¢ ${data.time}</div>
                                    </div>
                                </div>
                                ${badge}
                            </div>
                            <div class="bg-slate-50 p-2 rounded-lg text-xs text-slate-600 flex justify-between items-center">
                                <span class="font-bold text-brand">üíÖ ${data.serviceName || '–ü–æ—Å–ª—É–≥–∞'}</span>
                                <span>üë§ ${data.specialistName || '–ë—É–¥—å-—Ö—Ç–æ'}</span>
                            </div>
                        `;
                        list.appendChild(el);
                    }
                });
            });
        }

        window.openDetails = (id) => {
            const data = currentAppointments.find(a => a.id === id);
            document.getElementById('current-id').value = id;
            document.getElementById('modal-name').innerText = data.name;
            document.getElementById('modal-phone').innerText = data.phone;
            document.getElementById('modal-phone-link').href = `tel:${data.phone}`;
            document.getElementById('display-date').innerText = data.date;
            document.getElementById('display-time').innerText = data.time;
            document.getElementById('modal-service').innerText = data.serviceName || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
            document.getElementById('modal-specialist').innerText = data.specialistName || '–ë—É–¥—å-—Ö—Ç–æ';
            
            const btnConfirm = document.getElementById('btn-confirm');
            if(data.status === 'confirmed') btnConfirm.classList.add('hidden');
            else btnConfirm.classList.remove('hidden');

            document.getElementById('details-modal').classList.remove('hidden');
        }

        window.closeDetails = () => document.getElementById('details-modal').classList.add('hidden');
        window.askConfirm = async () => {
             await updateDoc(doc(db, "appointments", document.getElementById('current-id').value), { status: 'confirmed' });
             closeDetails();
        }
        window.askDelete = async () => {
             if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) {
                 await deleteDoc(doc(db, "appointments", document.getElementById('current-id').value));
                 closeDetails();
             }
        }

        /* === TEAM MANAGEMENT === */
        const ALL_HOURS = ["10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00"];
        
        function renderHoursGrid() {
            const grid = document.getElementById('team-hours-grid');
            grid.innerHTML = '';
            ALL_HOURS.forEach(h => {
                const label = document.createElement('label');
                label.className = "flex items-center justify-center p-2 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 select-none text-xs font-bold";
                label.innerHTML = `<input type="checkbox" value="${h}" class="hidden peer"> <span class="peer-checked:text-sky-600">${h}</span>`;
                // Add visual state for checked
                label.querySelector('input').addEventListener('change', (e) => {
                    if(e.target.checked) label.classList.add('bg-sky-50', 'border-sky-300');
                    else label.classList.remove('bg-sky-50', 'border-sky-300');
                });
                grid.appendChild(label);
            });
        }

        function setupTeam() {
            onSnapshot(collection(db, "specialists"), (snap) => {
                const list = document.getElementById('team-list');
                list.innerHTML = '';
                specialistsData = [];
                snap.forEach(d => {
                    const data = d.data();
                    specialistsData.push({id: d.id, ...data});
                    const el = document.createElement('div');
                    el.className = "bg-white p-4 rounded-xl border border-slate-200 flex justify-between items-center";
                    el.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center font-bold text-brand">${data.name[0]}</div>
                            <div>
                                <div class="font-bold text-brand">${data.name}</div>
                                <div class="text-xs text-slate-500">${data.role}</div>
                            </div>
                        </div>
                        <button onclick="editTeam('${d.id}')" class="text-sky-600 font-bold text-xs bg-sky-50 px-3 py-1.5 rounded-lg">–†–ï–î.</button>
                    `;
                    list.appendChild(el);
                });
            });
        }

        window.openTeamModal = () => {
            document.getElementById('team-id').value = '';
            document.getElementById('team-name').value = '';
            document.getElementById('team-role').value = '';
            document.querySelectorAll('#team-hours-grid input').forEach(i => { i.checked = true; i.dispatchEvent(new Event('change')); }); // Default all checked
            document.getElementById('btn-delete-team').classList.add('hidden');
            document.getElementById('team-modal').classList.remove('hidden');
        }

        window.editTeam = (id) => {
            const spec = specialistsData.find(s => s.id === id);
            document.getElementById('team-id').value = id;
            document.getElementById('team-name').value = spec.name;
            document.getElementById('team-role').value = spec.role;
            document.querySelectorAll('#team-hours-grid input').forEach(i => { 
                i.checked = (spec.hours || []).includes(i.value);
                i.dispatchEvent(new Event('change'));
            });
            document.getElementById('btn-delete-team').classList.remove('hidden');
            document.getElementById('team-modal').classList.remove('hidden');
        }

        window.closeTeamModal = () => document.getElementById('team-modal').classList.add('hidden');

        window.saveTeamMember = async () => {
            const id = document.getElementById('team-id').value;
            const name = document.getElementById('team-name').value;
            const role = document.getElementById('team-role').value;
            const hours = Array.from(document.querySelectorAll('#team-hours-grid input:checked')).map(i => i.value);

            if(!name) return alert('–í–≤–µ–¥—ñ—Ç—å —ñ–º\'—è');

            if(id) {
                await updateDoc(doc(db, "specialists", id), { name, role, hours });
            } else {
                await addDoc(collection(db, "specialists"), { name, role, hours });
            }
            closeTeamModal();
        }

        window.deleteTeamMember = async () => {
            if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫–∞?')) {
                await deleteDoc(doc(db, "specialists", document.getElementById('team-id').value));
                closeTeamModal();
            }
        }

        /* === SERVICES UPDATE === */
        function setupServices() {
            const list = document.getElementById('services-list');
            onSnapshot(collection(db, "services"), (snap) => {
                list.innerHTML = '';
                servicesData = {}; 
                snap.forEach(d => {
                     const data = d.data();
                     servicesData[d.id] = data; 
                     
                     const el = document.createElement('div');
                     el.className = "bg-white p-4 rounded-xl border border-slate-200 mb-2 flex justify-between items-center";
                     el.innerHTML = `
                        <div>
                            <div class="font-bold text-brand flex items-center gap-2"><span class="text-xl">${data.icon||''}</span> ${data.title}</div>
                            <div class="text-xs text-slate-400 mt-1">${(data.items||[]).length} –ø–æ—Å–ª—É–≥</div>
                        </div>
                        <button onclick="openServiceModal('${d.id}')" class="text-sky-600 font-bold text-xs bg-sky-50 px-3 py-1.5 rounded-lg">–†–ï–î.</button>
                     `;
                     list.appendChild(el);
                });
            });
        }

        /* === SERVICE EDITING LOGIC === */
        let currentServiceId = null;

        window.openServiceModal = (id) => {
            const isNew = id === 'new-category';
            currentServiceId = isNew ? null : id;
            const data = isNew ? { title: '', icon: '‚ú®', items: [] } : servicesData[id];

            const modalContent = document.getElementById('service-modal-content');
            modalContent.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-brand">${isNew ? '–ù–æ–≤–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è' : '–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è'}</h3>
                    <button onclick="document.getElementById('service-editor-modal').classList.add('hidden')" class="p-1 bg-slate-100 rounded-full text-slate-400"><span class="material-icons-round">close</span></button>
                </div>
                <div class="space-y-3 max-h-[70vh] overflow-y-auto">
                    <input type="text" id="srv-title" value="${data.title}" placeholder="–ù–∞–∑–≤–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó (–Ω–∞–ø—Ä. –ú–∞—Å–∞–∂)" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-bold">
                    <input type="text" id="srv-icon" value="${data.icon}" placeholder="–Ü–∫–æ–Ω–∫–∞ (emoji)" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3">
                    
                    <div class="border-t border-slate-100 pt-3">
                        <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">–°–ø–∏—Å–æ–∫ –ø–æ—Å–ª—É–≥:</label>
                        <div id="srv-items-list" class="space-y-2"></div>
                        <button onclick="addServiceItemInput()" class="w-full py-2 mt-2 border border-dashed border-slate-300 rounded-lg text-slate-400 text-xs font-bold">+ –î–æ–¥–∞—Ç–∏ –ø–æ—Å–ª—É–≥—É</button>
                    </div>

                    <div class="pt-2 flex gap-2">
                        <button onclick="saveService()" class="flex-1 bg-brand text-white py-3 rounded-xl font-bold shadow-lg">–ó–ë–ï–†–ï–ì–¢–ò</button>
                        ${!isNew ? `<button onclick="deleteService()" class="p-3 text-red-500 bg-red-50 rounded-xl"><span class="material-icons-round">delete</span></button>` : ''}
                    </div>
                </div>
            `;
            
            // Render items
            const listContainer = document.getElementById('srv-items-list');
            (data.items || []).forEach(item => {
                listContainer.appendChild(createItemRow(item.name, item.price, item.desc));
            });

            document.getElementById('service-editor-modal').classList.remove('hidden');
        };

        function createItemRow(name='', price='', desc='') {
            const div = document.createElement('div');
            div.className = "bg-slate-50 p-2 rounded-lg border border-slate-200 space-y-2 relative group";
            div.innerHTML = `
                <div class="flex gap-2">
                    <input type="text" class="item-name w-2/3 bg-white p-2 rounded text-sm font-bold border border-slate-100" placeholder="–ù–∞–∑–≤–∞" value="${name}">
                    <input type="text" class="item-price w-1/3 bg-white p-2 rounded text-sm text-right border border-slate-100" placeholder="–¶—ñ–Ω–∞" value="${price}">
                </div>
                <input type="text" class="item-desc w-full bg-white p-2 rounded text-xs text-slate-500 border border-slate-100" placeholder="–û–ø–∏—Å" value="${desc}">
                <button onclick="this.parentElement.remove()" class="absolute -top-1 -right-1 bg-red-100 text-red-500 rounded-full w-5 h-5 flex items-center justify-center text-[10px] opacity-0 group-hover:opacity-100 transition">‚úï</button>
            `;
            return div;
        }

        window.addServiceItemInput = () => {
            document.getElementById('srv-items-list').appendChild(createItemRow());
        };

        window.saveService = async () => {
            const title = document.getElementById('srv-title').value;
            const icon = document.getElementById('srv-icon').value;
            if(!title) return alert('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó');

            const items = [];
            document.querySelectorAll('#srv-items-list > div').forEach(div => {
                items.push({
                    name: div.querySelector('.item-name').value,
                    price: div.querySelector('.item-price').value,
                    desc: div.querySelector('.item-desc').value
                });
            });

            if (currentServiceId) {
                await setDoc(doc(db, "services", currentServiceId), { title, icon, items });
            } else {
                await addDoc(collection(db, "services"), { title, icon, items });
            }
            document.getElementById('service-editor-modal').classList.add('hidden');
        };

        window.deleteService = async () => {
            if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—é –∫–∞—Ç–µ–≥–æ—Ä—ñ—é –ø–æ—Å–ª—É–≥?')) {
                await deleteDoc(doc(db, "services", currentServiceId));
                document.getElementById('service-editor-modal').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
