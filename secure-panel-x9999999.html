<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <!-- –í–ê–ñ–õ–ò–í–û: viewport-fit=cover –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HappyFoot Admin</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            /* –ë–µ–∑–ø–µ—á–Ω—ñ –∑–æ–Ω–∏ (—á—É–±—á–∏–∫, –Ω–∏–∂–Ω—è —Å–º—É–≥–∞) */
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --primary: #04273b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            height: 100dvh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
        }

        /* –ï–ö–†–ê–ù–ò */
        .screen { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            flex-direction: column;
            background-color: #f8fafc;
            z-index: 10;
            display: none; 
        }
        
        .screen.active { 
            display: flex !important; 
        }

        #login-screen {
            z-index: 100;
            background-color: var(--primary);
        }
        
        .tab-content { display: none; flex: 1; width: 100%; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* --- –ì–û–õ–û–í–ù–ï –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –í–Ü–î–°–¢–£–ü –®–ê–ü–ö–ò --- */
        header {
            /* –û–ø—É—Å–∫–∞—î–º–æ —à–∞–ø–∫—É –Ω–∏–∂—á–µ, —â–æ–± –Ω–µ –Ω–∞–ª—ñ–∑–∞–ª–∞ –Ω–∞ –∫–Ω–æ–ø–∫–∏ TG */
            padding-top: calc(var(--safe-top) + 80px) !important; 
            padding-bottom: 1.5rem;
        }
        
        /* --- BOTTOM NAV --- */
        .bottom-nav {
            padding-bottom: calc(0.5rem + var(--safe-bottom)) !important;
            height: auto;
        }
        
        .safe-bottom { 
            padding-bottom: calc(100px + var(--safe-bottom)) !important; 
        }

        .bg-brand { background-color: var(--primary); }
        .text-brand { color: var(--primary); }

        /* Scrollbar fix */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>

    <!-- === 1. –ï–ö–†–ê–ù –í–•–û–î–£ === -->
    <div id="login-screen" class="screen active items-center justify-center p-6 text-white">
        <div class="flex flex-col items-center w-full max-w-sm">
            <div class="mb-8 text-center">
                <div class="text-5xl font-extrabold mb-2 tracking-tight">Happy<span class="text-sky-400">Foot</span></div>
                <div class="text-[10px] opacity-50 tracking-[0.5em] uppercase font-bold">Admin Control</div>
            </div>
            
            <!-- Status Message for Debugging -->
            <div id="system-status" class="mb-4 text-xs font-mono bg-black/20 p-2 rounded text-center hidden">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–∏...</div>

            <div class="w-full bg-white/5 backdrop-blur-xl p-8 rounded-3xl border border-white/10 shadow-2xl">
                <input type="password" id="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" inputmode="numeric"
                       class="w-full bg-slate-900/50 text-white text-center text-4xl tracking-[0.5em] p-4 rounded-2xl border border-white/10 mb-6 focus:border-sky-400 focus:ring-4 outline-none transition-all">
                <!-- –î–æ–¥–∞–Ω–æ onclick –ø—Ä—è–º–æ –≤ HTML –¥–ª—è –Ω–∞–¥—ñ–π–Ω–æ—Å—Ç—ñ -->
                <button onclick="window.tryLogin()" id="login-btn" class="w-full bg-white text-brand font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform mt-4">–£–í–Ü–ô–¢–ò</button>
            </div>
            <div id="login-error" class="text-red-400 text-sm mt-4 font-bold hidden text-center bg-red-900/30 p-2 rounded">–ù–µ–≤—ñ—Ä–Ω–∏–π PIN</div>
        </div>
    </div>

    <!-- === 2. –ê–î–ú–Ü–ù –ü–ê–ù–ï–õ–¨ === -->
    <div id="dashboard-screen" class="screen">
        
        <!-- Header -->
        <header class="bg-white px-6 shadow-sm flex justify-between items-end z-20 border-b border-slate-100 shrink-0">
            <div class="pb-1">
                <h1 class="font-bold text-2xl text-brand flex items-center gap-2">HappyFoot <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span></h1>
                <p class="text-xs text-slate-400 font-medium" id="current-date">...</p>
            </div>
            <div class="pb-1">
                <button onclick="location.reload()" class="p-2 bg-slate-50 rounded-full text-slate-400 hover:text-red-500 transition">
                    <span class="material-icons-round" style="font-size: 20px;">refresh</span>
                </button>
            </div>
        </header>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="flex-1 overflow-y-auto p-4 safe-bottom w-full relative">
            
            <!-- –í–ö–õ–ê–î–ö–ê 1: –†–û–ó–ö–õ–ê–î -->
            <div id="tab-active" class="tab-content active space-y-3">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-1">–ó–∞–ø–∏—Å–∏</h2>
                <div id="list-active" class="space-y-3 w-full pb-4">
                    <div class="text-center text-slate-400 py-10">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
                </div>
            </div>

            <!-- –í–ö–õ–ê–î–ö–ê 2: –ö–û–ú–ê–ù–î–ê -->
            <div id="tab-team" class="tab-content space-y-4">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-1">–ö–æ–º–∞–Ω–¥–∞</h2>
                <div id="team-list" class="space-y-3"></div>
                <button onclick="openTeamModal()" class="w-full py-4 border-2 border-dashed border-slate-300 rounded-xl text-slate-400 font-bold text-sm flex items-center justify-center gap-2 hover:bg-slate-50 transition active:scale-95">
                    <span class="material-icons-round">person_add</span> –î–û–î–ê–¢–ò
                </button>
            </div>

            <!-- –í–ö–õ–ê–î–ö–ê 3: –ü–û–°–õ–£–ì–ò -->
            <div id="tab-services" class="tab-content space-y-4">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-1">–ü–æ—Å–ª—É–≥–∏</h2>
                <div id="services-list" class="space-y-3"></div>
                <button onclick="openServiceModal('new-category')" class="w-full py-4 border-2 border-dashed border-slate-300 rounded-xl text-slate-400 font-bold text-sm flex items-center justify-center gap-2 hover:bg-slate-50 transition active:scale-95">
                    <span class="material-icons-round">add_circle_outline</span> –î–û–î–ê–¢–ò
                </button>
            </div>

        </div>

        <!-- –ú–µ–Ω—é -->
        <div class="bottom-nav bg-white/95 backdrop-blur-lg border-t border-slate-200 p-2 flex justify-around items-center z-20 fixed bottom-0 w-full shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
            <button onclick="switchTab('active')" id="btn-tab-active" class="nav-btn text-brand bg-blue-50/50 flex flex-col items-center p-2 w-1/3 rounded-xl transition-all"><span class="material-icons-round">event_note</span><span class="text-[10px] font-bold mt-1">–†–û–ó–ö–õ–ê–î</span></button>
            <button onclick="switchTab('team')" id="btn-tab-team" class="nav-btn text-slate-400 flex flex-col items-center p-2 w-1/3 rounded-xl transition-all"><span class="material-icons-round">groups</span><span class="text-[10px] font-bold mt-1">–ö–û–ú–ê–ù–î–ê</span></button>
            <button onclick="switchTab('services')" id="btn-tab-services" class="nav-btn text-slate-400 flex flex-col items-center p-2 w-1/3 rounded-xl transition-all"><span class="material-icons-round">edit_note</span><span class="text-[10px] font-bold mt-1">–ü–û–°–õ–£–ì–ò</span></button>
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–ö–ò -->
    
    <!-- –î–µ—Ç–∞–ª—ñ -->
    <div id="details-modal" class="fixed inset-0 bg-slate-900/60 z-50 hidden flex items-end sm:items-center justify-center backdrop-blur-sm transition-all duration-300">
        <div class="absolute inset-0" onclick="closeDetails()"></div>
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 pb-safe-area shadow-2xl relative z-10">
            <div class="text-center mb-6 pt-4">
                <h3 class="text-2xl font-bold text-slate-800 mb-1" id="modal-name">...</h3>
                <a href="#" id="modal-phone-link" class="text-sky-600 font-bold text-lg inline-flex items-center gap-2 bg-sky-50 px-4 py-1 rounded-full"><span class="material-icons-round text-base">phone</span> <span id="modal-phone">...</span></a>
            </div>
            <div class="bg-slate-50 p-4 rounded-2xl mb-4 text-center border border-slate-100">
                <div class="font-bold text-brand text-lg" id="modal-service">...</div>
                <div class="text-sm text-slate-500 mt-2"><span id="modal-specialist">...</span></div>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-slate-50 p-3 rounded-2xl text-center border border-slate-100"><div class="text-lg font-bold text-brand" id="display-date">...</div></div>
                <div class="bg-slate-50 p-3 rounded-2xl text-center border border-slate-100"><div class="text-2xl font-extrabold text-brand" id="display-time">...</div></div>
            </div>
            <div class="space-y-3 mb-6">
                <button id="btn-confirm" onclick="askConfirm()" class="w-full bg-green-600 text-white py-3.5 rounded-xl font-bold text-sm shadow-lg active:scale-95 transition-transform">–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò ‚úÖ</button>
                <button onclick="askDelete()" class="w-full text-red-500 py-3 bg-red-50 rounded-xl text-xs font-bold border border-red-100 active:scale-95 transition-transform">–í–ò–î–ê–õ–ò–¢–ò üóë</button>
            </div>
            <input type="hidden" id="current-id">
        </div>
    </div>

    <!-- –ö–æ–º–∞–Ω–¥–∞ -->
    <div id="team-modal" class="fixed inset-0 bg-slate-900/60 z-[60] hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="absolute inset-0" onclick="closeTeamModal()"></div>
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl relative z-10 max-h-[90vh] overflow-y-auto pb-20">
             <div class="flex justify-between items-center mb-6 pt-4">
                <h3 class="text-xl font-bold text-brand">–ü—Ä–∞—Ü—ñ–≤–Ω–∏–∫</h3>
                <button onclick="closeTeamModal()" class="text-slate-400"><span class="material-icons-round">close</span></button>
            </div>
            <div class="space-y-4">
                <input type="hidden" id="team-id">
                <input type="text" id="team-name" placeholder="–Ü–º'—è" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none font-bold">
                <input type="text" id="team-role" placeholder="–ü–æ—Å–∞–¥–∞" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none">
                <div class="border-t border-slate-100 pt-4">
                    <div class="grid grid-cols-4 gap-2" id="team-hours-grid"></div>
                </div>
                <button onclick="saveTeamMember()" class="w-full bg-brand text-white py-4 rounded-xl font-bold shadow-lg mt-2 active:scale-95 transition-transform">–ó–ë–ï–†–ï–ì–¢–ò</button>
                <button id="btn-delete-team" onclick="deleteTeamMember()" class="w-full text-red-500 py-3 bg-red-50 rounded-xl text-xs font-bold border border-red-100 hidden">–í–ò–î–ê–õ–ò–¢–ò</button>
            </div>
        </div>
    </div>
    
    <!-- –ü–æ—Å–ª—É–≥–∏ -->
    <div id="service-editor-modal" class="fixed inset-0 bg-slate-900/60 z-[60] hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="absolute inset-0" onclick="document.getElementById('service-editor-modal').classList.add('hidden')"></div>
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl relative z-10 max-h-[90vh] flex flex-col pb-10 pt-4">
            <div id="service-modal-content" class="flex flex-col h-full"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, orderBy, query, deleteDoc, setDoc, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzjaoG4jyD1pjBH9Z0XhL6ZzAp_WT4Ep4",
            authDomain: "happyfoot-lviv.firebaseapp.com",
            projectId: "happyfoot-lviv",
            storageBucket: "happyfoot-lviv.firebasestorage.app",
            messagingSenderId: "825936740538",
            appId: "1:825936740538:web:7aa5fa34a1a5f020f04283"
        };

        let app, db;
        const statusEl = document.getElementById('system-status');

        try {
            statusEl.classList.remove('hidden');
            statusEl.innerText = "–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ Firebase...";
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            statusEl.innerText = "–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞.";
            statusEl.classList.add('text-green-300');
            setTimeout(() => statusEl.classList.add('hidden'), 2000);
            console.log("Firebase connected successfully");
        } catch(e) {
            statusEl.innerText = "–ü–æ–º–∏–ª–∫–∞: " + e.message;
            statusEl.classList.add('text-red-400');
            console.error("Firebase Error:", e);
            alert("–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ –±–∞–∑–∏ –¥–∞–Ω–∏—Ö. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç.");
        }

        /* --- LOGIC --- */
        let servicesData = {};
        let currentAppointments = [];
        let specialistsData = [];

        // –§—É–Ω–∫—Ü—ñ—è –≤—Ö–æ–¥—É
        window.tryLogin = function() {
            console.log("Login attempted");
            const pin = document.getElementById('pin-input').value;
            const errorEl = document.getElementById('login-error');
            
            if(pin === '1111') {
                errorEl.classList.add('hidden');
                
                // –ü–µ—Ä–µ–º–∏–∫–∞—î–º–æ –µ–∫—Ä–∞–Ω–∏
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-screen').style.display = 'flex';
                
                // –ó–∞–ø—É—Å–∫–∞—î–º–æ –¥–æ–¥–∞—Ç–æ–∫
                initApp();
            } else {
                errorEl.classList.remove('hidden');
                errorEl.innerText = "–ù–µ–≤—ñ—Ä–Ω–∏–π PIN-–∫–æ–¥";
                document.getElementById('pin-input').value = '';
            }
        }
        
        // Enter key support
        document.getElementById('pin-input').addEventListener('keyup', (e) => {
            if(e.key === 'Enter') window.tryLogin();
        });

        function initApp() {
            if (!db) return alert("–ë–∞–∑–∞ –¥–∞–Ω–∏—Ö –Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–∞!");
            
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('uk-UA', options);
            
            setupAppointments();
            setupTeam();
            setupServices();
            renderHoursGrid();
        }

        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => { el.style.display = 'none'; el.classList.remove('active'); });
            document.getElementById(`tab-${tabName}`).style.display = 'block';
            
            document.querySelectorAll('.nav-btn').forEach(btn => { btn.className = "nav-btn text-slate-400 flex flex-col items-center p-2 w-1/3 rounded-xl transition-all hover:bg-slate-50"; });
            document.getElementById(`btn-tab-${tabName}`).className = "nav-btn text-brand bg-blue-50/50 flex flex-col items-center p-2 w-1/3 rounded-xl transition-all";
        }

        /* Appointments */
        function setupAppointments() {
            onSnapshot(query(collection(db, "appointments"), orderBy("date", "asc")), (snapshot) => {
                const list = document.getElementById('list-active');
                list.innerHTML = ''; currentAppointments = [];
                if (snapshot.empty) { list.innerHTML = '<div class="text-center text-slate-400 py-10">–ó–∞–ø–∏—Å—ñ–≤ –Ω–µ–º–∞—î</div>'; return; }
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    currentAppointments.push({ id, ...data });
                    const el = document.createElement('div');
                    let statusClass = data.status === 'confirmed' ? 'border-green-500 bg-green-50/30' : 'border-[#04273b] bg-white';
                    let badge = data.status === 'confirmed' ? '<span class="text-green-600 font-bold text-xs">OK</span>' : '<span class="text-sky-600 font-bold text-xs">NEW</span>';
                    el.className = `p-4 rounded-2xl shadow-sm border-l-[4px] ${statusClass} mb-3 cursor-pointer active:scale-95 transition-transform`;
                    el.onclick = () => openDetails(id);
                    el.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <div class="font-bold text-slate-800">${data.name || '–ì—ñ—Å—Ç—å'}</div>
                            ${badge}
                        </div>
                        <div class="text-xs text-slate-500 flex justify-between">
                            <span>${data.date} ‚Ä¢ ${data.time}</span>
                            <span class="font-bold text-brand">${data.serviceName || '–ü–æ—Å–ª—É–≥–∞'}</span>
                        </div>`;
                    list.appendChild(el);
                });
            });
        }

        window.openDetails = (id) => {
            const data = currentAppointments.find(a => a.id === id);
            if(!data) return;
            document.getElementById('current-id').value = id;
            document.getElementById('modal-name').innerText = data.name;
            document.getElementById('modal-phone').innerText = data.phone;
            document.getElementById('modal-phone-link').href = `tel:${data.phone}`;
            document.getElementById('display-date').innerText = data.date;
            document.getElementById('display-time').innerText = data.time;
            document.getElementById('modal-service').innerText = data.serviceName || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
            document.getElementById('modal-specialist').innerText = data.specialistName || '–ë—É–¥—å-—Ö—Ç–æ';
            
            const btnConfirm = document.getElementById('btn-confirm');
            if(data.status === 'confirmed') btnConfirm.classList.add('hidden');
            else btnConfirm.classList.remove('hidden');
            document.getElementById('details-modal').classList.remove('hidden');
        }
        window.closeDetails = () => document.getElementById('details-modal').classList.add('hidden');
        window.askConfirm = async () => { await updateDoc(doc(db, "appointments", document.getElementById('current-id').value), { status: 'confirmed' }); closeDetails(); }
        window.askDelete = async () => { if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) { await deleteDoc(doc(db, "appointments", document.getElementById('current-id').value)); closeDetails(); } }

        /* Team */
        const ALL_HOURS = ["10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00"];
        function renderHoursGrid() {
            const grid = document.getElementById('team-hours-grid');
            grid.innerHTML = '';
            ALL_HOURS.forEach(h => {
                grid.innerHTML += `<label class="flex items-center justify-center p-2 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 text-xs font-bold"><input type="checkbox" value="${h}" class="hidden peer"> <span class="peer-checked:text-sky-600">${h}</span></label>`;
            });
        }
        function setupTeam() {
            onSnapshot(collection(db, "specialists"), (snap) => {
                const list = document.getElementById('team-list');
                list.innerHTML = ''; specialistsData = [];
                snap.forEach(d => {
                    const data = d.data(); specialistsData.push({id: d.id, ...data});
                    list.innerHTML += `<div class="bg-white p-4 rounded-xl border border-slate-200 flex justify-between items-center shadow-sm"><div class="font-bold text-brand">${data.name}<div class="text-xs text-slate-500 font-normal">${data.role}</div></div><button onclick="editTeam('${d.id}')" class="text-sky-600 font-bold text-xs bg-sky-50 px-4 py-2 rounded-lg">–†–ï–î.</button></div>`;
                });
            });
        }
        window.openTeamModal = () => {
            document.getElementById('team-id').value = ''; document.getElementById('team-name').value = ''; document.getElementById('team-role').value = '';
            document.getElementById('btn-delete-team').classList.add('hidden'); document.getElementById('team-modal').classList.remove('hidden');
        }
        window.editTeam = (id) => {
            const spec = specialistsData.find(s => s.id === id);
            document.getElementById('team-id').value = id; document.getElementById('team-name').value = spec.name; document.getElementById('team-role').value = spec.role;
            document.querySelectorAll('#team-hours-grid input').forEach(i => { i.checked = (spec.hours || []).includes(i.value); });
            document.getElementById('btn-delete-team').classList.remove('hidden'); document.getElementById('team-modal').classList.remove('hidden');
        }
        window.closeTeamModal = () => document.getElementById('team-modal').classList.add('hidden');
        window.saveTeamMember = async () => {
            const id = document.getElementById('team-id').value; const name = document.getElementById('team-name').value; const role = document.getElementById('team-role').value;
            const hours = Array.from(document.querySelectorAll('#team-hours-grid input:checked')).map(i => i.value);
            if(id) await updateDoc(doc(db, "specialists", id), { name, role, hours });
            else await addDoc(collection(db, "specialists"), { name, role, hours });
            closeTeamModal();
        }
        window.deleteTeamMember = async () => { if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) { await deleteDoc(doc(db, "specialists", document.getElementById('team-id').value)); closeTeamModal(); } }

        /* Services */
        function setupServices() {
            onSnapshot(collection(db, "services"), (snap) => {
                const list = document.getElementById('services-list'); list.innerHTML = ''; servicesData = {}; 
                snap.forEach(d => {
                     const data = d.data(); servicesData[d.id] = data; 
                     list.innerHTML += `<div class="bg-white p-4 rounded-xl border border-slate-200 mb-2 flex justify-between items-center shadow-sm"><div><div class="font-bold text-brand">${data.icon||'‚ú®'} ${data.title}</div><div class="text-xs text-slate-400">${(data.items||[]).length} –ø–æ—Å–ª—É–≥</div></div><button onclick="openServiceModal('${d.id}')" class="text-sky-600 font-bold text-xs bg-sky-50 px-4 py-2 rounded-lg">–†–ï–î.</button></div>`;
                });
            });
        }
        let currentServiceId = null;
        window.openServiceModal = (id) => {
            const isNew = id === 'new-category'; currentServiceId = isNew ? null : id;
            const data = isNew ? { title: '', icon: '‚ú®', items: [] } : servicesData[id];
            const modalContent = document.getElementById('service-modal-content');
            modalContent.innerHTML = `
                <div class="flex justify-between items-center mb-4 pt-2 shrink-0"><h3 class="text-xl font-bold text-brand">${isNew?'–ù–æ–≤–∞':'–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è'}</h3><button onclick="document.getElementById('service-editor-modal').classList.add('hidden')" class="text-slate-400"><span class="material-icons-round">close</span></button></div>
                <div class="space-y-4 overflow-y-auto flex-1 pr-1 pb-4">
                    <input type="text" id="srv-title" value="${data.title}" placeholder="–ù–∞–∑–≤–∞" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-bold">
                    <input type="text" id="srv-icon" value="${data.icon}" placeholder="Emoji" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3">
                    <div id="srv-items-list" class="space-y-3"></div>
                    <button onclick="addServiceItemInput()" class="w-full py-3 border-2 border-dashed border-slate-300 rounded-xl text-slate-400 font-bold text-xs">+ –ü–æ—Å–ª—É–≥–∞</button>
                </div>
                <div class="pt-4 border-t border-slate-100 flex gap-3 shrink-0 mb-safe-area"><button onclick="saveService()" class="flex-1 bg-brand text-white py-4 rounded-xl font-bold shadow-lg">–ó–ë–ï–†–ï–ì–¢–ò</button>${!isNew?`<button onclick="deleteService()" class="px-4 text-red-500 bg-red-50 rounded-xl border border-red-100">üóë</button>`:''}</div>
            `;
            const list = document.getElementById('srv-items-list');
            (data.items||[]).forEach(i => list.appendChild(createItemRow(i.name, i.price, i.desc)));
            if(isNew) list.appendChild(createItemRow());
            document.getElementById('service-editor-modal').classList.remove('hidden');
        };
        function createItemRow(n='', p='', d='') {
            const div = document.createElement('div'); div.className = "bg-slate-50 p-3 rounded-xl border border-slate-200 space-y-2 relative";
            div.innerHTML = `<div class="flex gap-2"><input class="item-name w-2/3 bg-white p-2 rounded-lg text-sm font-bold border border-slate-200" placeholder="–ù–∞–∑–≤–∞" value="${n}"><input class="item-price w-1/3 bg-white p-2 rounded-lg text-sm text-right border border-slate-200" placeholder="–¶—ñ–Ω–∞" value="${p}"></div><input class="item-desc w-full bg-white p-2 rounded-lg text-xs border border-slate-200" placeholder="–û–ø–∏—Å" value="${d}"><button onclick="this.parentElement.remove()" class="absolute -top-2 -right-2 bg-red-100 text-red-500 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold">‚úï</button>`;
            return div;
        }
        window.addServiceItemInput = () => document.getElementById('srv-items-list').appendChild(createItemRow());
        window.saveService = async () => {
            const title = document.getElementById('srv-title').value; const icon = document.getElementById('srv-icon').value;
            const items = []; document.querySelectorAll('#srv-items-list > div').forEach(d => { if(d.querySelector('.item-name').value) items.push({name:d.querySelector('.item-name').value, price:d.querySelector('.item-price').value, desc:d.querySelector('.item-desc').value}); });
            if(currentServiceId) await setDoc(doc(db, "services", currentServiceId), {title, icon, items}); else await addDoc(collection(db, "services"), {title, icon, items});
            document.getElementById('service-editor-modal').classList.add('hidden');
        };
        window.deleteService = async () => { if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) { await deleteDoc(doc(db, "services", currentServiceId)); document.getElementById('service-editor-modal').classList.add('hidden'); } };
    </script>
</body>
